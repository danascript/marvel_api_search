<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <title>Marvel Character Search</title>
</head>
<body>
    <div class="container">
        <img id="logo"
             src="/assets/images/marvel-logo.svg"
             width="200"
             height="76"
             alt="Marvel">

        <div id="searchbox">
            <form id="search-form">
                <label class="sr-only" for="input-name">Name</label>
                <div class="input-group mb-2 mb-sm-0">
                    <input type="text"
                           class="form-control"
                           id="input-name"
                           >
                    <button id="input-name-addon"
                         class="input-group-addon">search</button>
                </div>
            </form>
        </div>

        <div id="results" class="text-center">
            <ul class="character-list switch">
            </ul>
        </div><!-- /result -->

        <div id="attribution" class="text-center">
        </div>
    </div><!-- /container -->

    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
